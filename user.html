<body>
<section>
    
    <form method="POST" action="nhap.php">
        <script>
            function changeText() {
                var textElement = document.getElementById("myText");
                textElement.innerHTML = "Da lu";
            }

            function ghandleClick() {

                
                //console.log("duoc");
                // Gửi yêu cầu AJAX đến tệp xử lý PHP
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "nhap.php", true);
                xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        // Xử lý phản hồi từ máy chủ
                        var response = xhr.responseText;
                        alert(response);
                    }
                }
                xhr.send();
            }
        </script>

        <input type="button" name="my_button" onclick="ghandleClick()"> 
        <p id="myText" onclick="changeText()">Lu Tin</p>
        
    </form>

</section>
</body>
</html>
