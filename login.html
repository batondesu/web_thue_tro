	<script>
	function validateForm() {
			var sdt = document.forms["myForm"]["sdt"].value;
			var password = document.forms["myForm"]["password"].value;
			if (sdt == "") {
				Swal.fire({
					icon: 'error',
					title: 'Oops...',
					text: 'Bạn chưa nhập tài khoản!',
				})
				return false;
			}
			if (password == "") {
				Swal.fire({
					icon: 'error',
					title: 'Oops...',
					text: 'Bạn chưa nhập mật khẩu!',
				})
				return false;
			}
		}
